<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>

<body>
    <h2 class="card-title m-4">{{ title }}</h2>
    {% if notification %}
    <div class="alert alert-success" role="alert">
        Item creado con id = {{notification}}
    </div>
    {% endif %}
    <div class="card m-4 p-4">
        <div class="card-body">
            <form action="{{ url_for('save_liability') }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del pasivo*</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Prestamo semillas">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci√≥n del pasivo</label>
                    <textarea class="form-control" id="description" rows="3" name="description"
                        placeholder="Prestamo para compra de semillas"></textarea>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Valor del pasivo*</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">COP $</span>
                        <input type="number" class="form-control" id="value" name="value" placeholder="2000000">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo de pasivo</label>
                    <select name="type" id="type" class="form-select">
                        {% for option in liabilityTypes %}
                        <option value="{{ option }}" {{ "selected" if loop.first else "" }}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
</body>

</html>
